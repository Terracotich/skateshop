<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Платежи</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Управление платежами</h1>

<!-- Форма добавления платежа -->
<form action="/payments/add" method="post">
  <input type="number" name="price" placeholder="Сумма" min="1" required>
  <select name="method" required>
    <option value="">Выберите метод</option>
    <option value="Картой">Картой</option>
    <option value="Наличные">Наличные</option>
  </select>
  <input type="date" name="paymentDate" required>

  <!-- Выбор пользователя -->
  <select name="userId" required>
    <option value="">Выберите клиента</option>
    <th:block th:each="user : ${users}">
      <option th:value="${user.id}"
              th:text="${user.name + ' ' + user.surname}"></option>
    </th:block>
  </select>

  <button type="submit">Добавить платеж</button>
</form>

<!-- Список платежей -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Сумма</th>
    <th>Метод</th>
    <th>Дата</th>
    <th>Клиент</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="payment : ${payments}">
    <td th:text="${payment.id}"></td>
    <td th:text="${payment.price}"></td>
    <td th:text="${payment.method}"></td>
    <td th:text="${payment.paymentDate}"></td>
    <td th:text="${payment.userName}"></td>
    <td>
      <!-- Форма редактирования -->
      <form th:action="@{/payments/update}" method="post">
        <input type="hidden" name="id" th:value="${payment.id}">
        <button type="submit">Редактировать</button>
      </form>
      <!-- Форма удаления -->
      <form th:action="@{/payments/delete}" method="post">
        <input type="hidden" name="id" th:value="${payment.id}">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Пагинация -->
<div th:if="${totalPages > 0}">
  <span>Страница: </span>
  <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
    <a th:href="@{/payments(page=${i}, size=${10})}" th:text="${i + 1}"></a>
  </th:block>
</div>
</body>
</html>
