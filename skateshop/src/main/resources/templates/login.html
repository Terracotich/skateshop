<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="auth-container">
    <h1>Вход в систему</h1>

    <div th:if="${param.error}" class="error">
        Неверный логин или пароль
    </div>
    <div th:if="${param.logout}" class="success">
        Вы успешно вышли из системы
    </div>
    <div th:if="${param.registered}" class="success">
        Регистрация прошла успешно! Войдите в систему
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="successUrl" value="/home">

        <div>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>

    <p>Нет аккаунта? <a href="/users">Зарегистрируйтесь</a></p>
</div>
</body>
</html>
